<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist\css\bootstrap.css">
    <title>All Components</title>

    <style>
        .contenedor-grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
            grid-template-rows: repeat(3, 100px);
            grid-gap: 10px;
        }
        .grid-item{
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            color:white;
        }
        .grid-item span{
            padding:5px;
            color:#000;
        }
    </style>
</head>
<body class="py-3">
    <div class="container-fluid text-center">
        <figure class="container">
            <img class="img-fluid" src="./logo.png" alt="logo">
        </figure>
    </div>
    <div class="container">
        <p>Verci√≥n de bootstrap original: <a href="https://getbootstrap.com/docs/4.6/getting-started/download/">bootstrap 4</a></p>
        <hr/>
        <h2>Colores</h2>
        <div class="contenedor-grid">
            <div class="grid-item bg-gsc-primary">gsc-primary<br/><span class="bg-white">HEX: #99cc00</span></div>
            <div class="grid-item bg-gsc-secondary">gsc-secondary<br/><span class="bg-white">HEX: #FEA500</span></div>
            <div class="grid-item bg-gsc-verde">gsc-verde<br/><span class="bg-white">HEX: #B1EC00</span></div>
            <div class="grid-item bg-gsc-azul">gsc-azul<br/><span class="bg-white">HEX: #00B1C2</span></div>
            <div class="grid-item bg-gsc-celeste">gsc-celeste<br/><span class="bg-white">HEX: #01E7FD</span></div>
            <div class="grid-item bg-gsc-amarillo">gsc-amarillo<br/><span class="bg-white">HEX: #FCDA00</span></div>
            <div class="grid-item bg-gsc-cafe">gsc-cafe<br/><span class="bg-white">HEX: #897700</span></div>
        </div>
    </div>
</body>
</html>
